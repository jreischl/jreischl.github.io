<script>

    $(function() {
		
		
	
   var exercises = [];

   $.getJSON('js/exercises.json', function(data) {
       $.each(data.exercise, function(i, f) {
          var tblRow = '<li class="item-exercise p-2 d-block"><div>		<div class="item-top d-flex align-items-center justify-content-between position-relative"><button class="btn btn-sm btn-primary icon-plus p-2 mr-4" data-action="add_to_workout"><span class="sr-only">Add to Workout</span></button><i class="thumbnail d-none d-sm-block" style="background-image:url('+ f.poster +')"></i>		<div class="d-flex flex-column flex-fill name"><span>' + f.name +'</span><small>' + f.details +'</small></div>		<button type="button" data-toggle="popover"  data-content="&lt;p&gt;' + f.desc +'&lt;/p&gt; &lt;div&gt;&lt;a href=&quot;#&quot; data-action=&quot;play_video&quot; style=&quot;z-index: 1&quot;&gt;&lt;i class=&quot;icon-play&quot;&gt;&lt;/i&gt; &lt;span class=&quot;&quot;&gt;Show Video&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;" data-html="true"  data-placement="bottom"  class="btn btn-link px-2"><i class="icon-info2"></i><span class="sr-only">More information</span></button>								<a data-toggle="collapse" href="#collapse-settings'+ f.id +'" role="button" aria-expanded="false" aria-controls="collapse-settings'+ f.id +'" class="px-2" data-action="toggle-settings"><i class="icon-cog"></i><span class="sr-only">Settings</span></a>						<div class="dropdown" data-action="more"> <button class="btn btn-link p-2 ml-2 icon-tab-more-active" type="button" id="menu-exercise-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="sr-only">More options</span></button><div class="dropdown-menu" aria-labelledby="menu-exercise-1" >   <a class="dropdown-item" href="#">Duplicate</a>    <a class="dropdown-item" ref="#">Delete</a>  </div></div>							<a href="#reorder" class="icon-drag p-2 ml-2 btn btn-link" data-action="drag"><span class="sr-only">Reorder</span></a>				</div>																																																																																																			<div class="embed-responsive embed-responsive-16by9 my-4" style="display:none;"><video controls="" muted="" src="'+ f.video +'"></video></div>																																																														<div id="collapse-settings'+ f.id +'" class="collapse mt-4 p-4 bg-white border card"><div class="intensities center-block"><p class="subheading"><strong>Target Intensities</strong></p><div class="form-group form-row"><div class="col-2"><input aria-label="Number of Reps or Seconds" type="number" class="form-control text-right" value="10"></div><div class="col-4"><select aria-label="Reps or seconds" class="form-control"><option>Reps</option><option>Seconds</option></select></div><div class="col-6"><input aria-label="Per Unit" type="text" value="Per Set" class="form-control"></div></div><div class="form-group form-row"><div class="col-2"><input aria-label="Number of Sets" type="number" class="form-control text-right" value="3"></div><div class="col-4"><select aria-label="Set Type" class="form-control"><option>Sets</option><option>Supersets</option><option>Triple sets</option><option>Quad sets</option><option>Circuits</option><option>Pyramids</option><option>Intervals</option><option>Tabata</option></select></div><div class="col-6"><input aria-label="Per Exercise" type="text" value="Per Exercise" class="form-control"></div></div><div class="form-group form-row"><div class="col-2"><input aria-label="Number of Seconds" type="number" class="form-control text-right" value="60"></div><div class="col-4"><input aria-label="Seconds" type="text" class="form-control" value="Seconds"></div><div class="col-6"><input aria-label="Per Unit" type="text" placeholder="Rest Between Set" class="form-control"></div></div><textarea class="form-control" placeholder="Additional intensities."></textarea></div>																																																																				<div class="mt-4 mb-2"><strong class="subheading">Progression</strong></div><div class="d-flex align-items-center justify-content-between"><button type="button" class="btn btn-sm btn-block btn-secondary btn-outline-dotted" data-action="add_alt_exercise"><i class="icon-plus"></i><span class="sr-only">Add Progression</span></button></div>				<div class="mt-4 mb-2"><strong class="subheading">Regression</strong></div><div class="d-flex align-items-center justify-content-between"><button type="button" class="btn btn-sm btn-block btn-secondary btn-outline-dotted" data-action="add_alt_exercise"><i class="icon-plus"></i><span class="sr-only">Add Progression</span></button></div>															</div></div></li>'			  
           $(tblRow).appendTo("#wall_Exercise .list-items");
     });
	   
	   
	   
				// Add This Exercise to Workout
	   
				$('[data-action="add_to_workout"]').click(function(){
					$(this).parent().siblings('.details').slideUp();
					if ($('#wall_Exercise').hasClass('alt')) {
						$(this).closest('li').find('.item-top').clone().insertBefore('.pending').addClass('flex-fill').children('[data-action="toggle-settings"], [data-action="drag"]').remove();
						$('#wall_Workout .pending').hide().removeClass('pending');
						$('#wall_Exercise').removeClass('alt');
					}
					else {
						$(this).closest('li').clone().removeClass('detail').appendTo('#wall_Workout .card.active .receiver');
					}
					
					$('[data-action="next_workout"]').prop('disabled', false);
					$('#wall_Workout').attr('data-roll','engaged');
					$('#wall_Exercise').attr('data-roll','absent');
					$('.sr-instruction').addClass('sr-only');
					$('.card.active').removeClass('active');
					
					// Enable popovers 
					  $('[data-toggle="popover"]').popover()
					
					
					// Enable Drag and Drop
					$( '#wall_Workout .list-items' ).sortable({
						handle: ".icon-drag",
						connectWith: ".list-items",
						placeholder: "ui-state-highlight"
					});	
					
					
																		
			
																	
		});
	   // After Exercises Load...
				$( function() {
					
					// Enable popovers 
					  $('[data-toggle="popover"]').popover()

					
	    // Show Exercise Library
			$(document.body).on('click', '[data-action="add_exercise"]' ,function(){
				$('.card.active').removeClass('active');
				$(this).closest('.card').addClass('active');
				$('#wall_Workout').attr('data-roll','present');
				$('#wall_Exercise').attr('data-roll','engaged');
				$(this).closest('.form-group').addClass('active');
				$('#search_exercises').focus();
			});
					
		// Show Exercise Library
			$(document.body).on('click', '[data-action="add_alt_exercise"]' ,function(){
				$(this).addClass('pending');
				$('#wall_Workout').attr('data-roll','present')
				$('#wall_Exercise').attr('data-roll','engaged').addClass('alt');
				$('#search_exercises').focus();
			});					
																

			  	});
	   
	
	

   });

});

</script>
