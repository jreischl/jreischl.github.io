<main id="registration-app" class="container center-middle">
    <form class="form-constrainer js-float-labels needs-validation" novalidate>
	    <h1 class="h3">Create Account</h1><br>
      <div class="form-group">
		  <label for="firstName">First Name</label>
		  <input id="firstName" class="form-control" type="text" name="firstName" required>          
		  <div class="invalid-feedback" role="alert">First name is required.</div>
      </div>
	  <div class="form-group">
		  <label for="lastName">Last Name</label> 
		  <input id="lastName" class="form-control" type="text" name="lastName" required>
		  <div class="invalid-feedback" role="alert">Last name is required.</div>          
	  </div>
      <div class="form-group">
	    <label for="email">Email</label>
		  <input id="email" class="form-control" type="email" name="email" required>
		  <div class="invalid-feedback" role="alert">Email address is required.</div>
			
	  </div>
	  <div class="form-group">
		  <label for="password">Password</label>
		  <input id="password" class="form-control" type="password" name="password" required>
		  <div class="invalid-feedback" role="alert">Password is required.</div>
          
	  </div>
	  <div class="form-group">
		  <label for="retype">Confirm Password</label>
		  <input id="retype" class="form-control" type="password" name="retype" required>
		  <div class="invalid-feedback" role="alert">Please retype your password.</div>
			
      </div><br>
      <button class="btn btn-primary mb-2 btn-block btn-lg" type="submit">Continue</button>
    </form>



	
<!-- Added to enable floating labels. This doesn't necessarily need to be JQuery, it's just here to dynamically add and remove a class-->	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


<script>
	
$(function() {

	
// Add .populate class when user starts typing in input. Remove class if the value is cleared from the input. 
	
	$('.js-float-labels input').keyup(function(){
		if ($(this).val()) {
			$(this).parent('.form-group').addClass('populated');	
		}
		else {
			$(this).parent('.form-group').removeClass('populated');
		}
		
	})
});
	
	
	
	
	
	
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
